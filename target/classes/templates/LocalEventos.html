<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Local Eventos</title>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
	rel="stylesheet">
<style type="text/css">
.custab{
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5% 0;
    box-shadow: 3px 3px 2px #ccc;
    transition: 0.5s;
    }
.custab:hover{
    box-shadow: 3px 3px 0px transparent;
    transition: 0.5s;
    }
</style>
</head>
<body>
	<div class="container">
		<h3 class="modal-header modal-header-warning">
		<i class="glyphicon glyphicon-th-list"></i> Local de Eventos <span
					class="pull-right">
		</span>
		</h3>
		<div class="row col-md-6 col-md-offset-2 custyle">			
		<table class="table table-striped custab">
			<tr>
				<th scope="col">Nome do Local</th>
				<th scope="col">Capacidade</th>
				<th scope="col">Link Google Maps</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
			<tr th:each="local : ${lista}">
				<td scope="row" th:text="${local.nome}"></td>
				<td th:text="${local.capacidade}"></td>
				<td><a th:text="${local.linkMapa}" th:href="${local.linkMapa}"></a></td>
				<td class="text-center">
				<a class='btn btn-info btn-xs' th:href="@{/editarLocal(codigo=${local.codigo})}">Editar</a>
				</td>
				<td class="text-center">
				<a class='btn btn-info btn-xs' th:href="@{/removerLocal(codigo=${local.codigo})}">Remover</a>
				</td>
		
		</table>
	</div>
	</div>
	<div align="center">
	<a class='btn btn-info btn-xs' th:href="@{/cadLocais}">Cadastrar Local</a>
	<br>
	<br>
	<a class='btn btn-info btn-xs' th:href="@{/ind}">PÃ¡gina Inicial</a> <br>
	</div>
	

</body>
</html>
