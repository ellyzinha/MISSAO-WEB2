<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Locais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="cadastro.css" />
    <script>
                $(document).ready(function(){

            $('.input').focus(function(){
            $(this).parent().find(".label-txt").addClass('label-active');
            });

            $(".input").focusout(function(){
            if ($(this).val() == '') {
                $(this).parent().find(".label-txt").removeClass('label-active');
            };
            });

            });
    </script>
</head>
<body>

<form th:action="@{/addLocal}" th:object="${localEventos}" method="post">
		<input type="hidden" th:field="*{codigo}"/>
		<label>
		<p class="label-txt">Nome do Local:</p>
		<input class="input" type="text" th:field="*{nome}">
		<div class="line-box">
		<div class="line">
		</div>
		</div>
		</label>
		<label>
		<p class="label-txt">Endere√ßo:</p>
		<input class="input" type="text" th:field="*{endereco}">
		<div class="line-box">
		<div class="line">
		</div>
		</div>
		</label>
		<label>
		<p class="label-txt">Link do Google Maps:</p>
		<input class="input" type="url" th:field="*{linkMapa}">
		<div class="line-box">
		<div class="line">
		</div>
		</div>
		</label>
		<label>
		<p class="label-txt"> Capacidade:</p>
		<input class="input" type="number" th:field="*{capacidade}">
		<div class="line-box">
		<div class="line">
		</div>
		</div>
		</label>
		<label>
		<select class="form-control" th:field="*{ambiente}">
			<option value="ambiente">Selecione um ambiente</option>
			<option value="ambiente">Aberto</option>
			<option value="ambiente">Fechado</option>
		</select>
		</label>

		<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Salvar</button>
		
	<div class="alert alert-danger">	
	<div th:if="${#fields.hasAnyErrors()}">
	<p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
	</div>
	</div>
	
	<a th:href="@{/listarLocal}">Voltar</a>
	</form>

	
	

</body>
</html>
